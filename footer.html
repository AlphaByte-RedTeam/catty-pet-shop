<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catty Pet Shop | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./toruskit-free/dist/css/toruskit.bundle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta property="og:title" content="Catty Pet Shop">
    <meta property="og:description"
        content="Catty Pet Shop is a trusted pet store since 2019 that excel in grooming and training services. We also sell pet products.">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <link rel="apple-touch-icon" sizes="57x57" href="./images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="icon" href="./images/favicon/favicon-32x32.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    
    <!-- footer css and js -->
    <link rel="stylesheet" href="footer.css">
    <script defer src="footer.js"></script>
</head>

<body>
    <footer>
        <section class="footer">
            <div class="container-fluid p-5">
                <img src="images/logo/pet-shop-icon.png" width="150px" alt="icon">
                <div class="footer-body mt-5 d-lg-flex">
                    <div class="footer-text mx-5">
                        <div class="lh-1">
                            <p><b>Contact</b></p>
                            <p>contact@gmail.com</p>
                            <p>1234-5678</p>
                        </div>
                        <div class="lh-1 my-5">
                            <p><b>Open Hours</b></p>
                            <p>Mon - Sat: 10am - 4pm</p>
                            <p>Sun: Closed</p>
                        </div>
                        <div class="lh-1 my-5">
                            <p><b>Location</b></p>
                            <p>Jl. Ancol Barat IV</p>
                            <p>Kota Jkt. Utara</p>
                        </div>
                        <hr class="separator d-block d-lg-none" />
                    </div>

                    <div class="footer-form mx-5">
                        <div class="form-title">
                            <b>Subscribe to our Newsletter:</b>
                        </div>
                        <form class="my-2" id="form">
                            <div class="mb-3">
                                <label for="input-first-name" class="form-label">Name</label>
                                <input type="text" class="form-control form-control-sm" id="input-first-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="input-last-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control form-control-sm" id="input-last-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="input-email" class="form-label">Email address</label>
                                <input type="email" class="form-control form-control-sm" id="input-email" required
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <button type="submit" class="btn" id="form-submit-btn">Submit</button>
                        </form>
                        <hr class="separator d-block d-lg-none" />
                    </div>

                    <div class="footer-map mx-5">
                        <p><b>Visit Us:</b></p>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3967.053538466923!2d106.81152172168647!3d-6.123497291111996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6a1de392f0c16d%3A0x9950e4f41736b48a!2sJl.%20Ancol%20Barat%20IV%2C%20Ancol%2C%20Kec.%20Pademangan%2C%20Kota%20Jkt%20Utara%2C%20Daerah%20Khusus%20Ibukota%20Jakarta!5e0!3m2!1sid!2sid!4v1648718783935!5m2!1sid!2sid"
                            width="300" height="225" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
        <section class="copyright">
            <div class="container-fluid text-center">
                <hr class="mx-5" />
                <p class="lead">Copyright &copy; 2022 Alpha-byte</p>
            </div>
        </section>
    </footer>
</body>

</html>
